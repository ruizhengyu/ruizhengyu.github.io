<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      {% if post.categories contains 'sticky' %}
        <code class="highlighter-rouge">[置顶]</code>
      {% endif %}
    </h1>
    <div class="post-meta">
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    </div>
  </header>

  <a href="{{ post.url | prepend: site.baseurl }}">{{ post.content | strip_html | truncatewords: 30 }}</a>
</article>
