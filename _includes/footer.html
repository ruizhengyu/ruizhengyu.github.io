<footer class="site-footer">
  {% if page.previous %} 
  <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">   
    <div class="prev">
      <i class="fa fa-angle-left">上一篇</i>
    </div> 
  </a> 
  {% endif %} 
  <div class="container">
    {% include social.html %}
    <p class="txt-medium-gray">
      <small>
        &copy; 2015-{{ site.time | date: '%Y' }} <a href="{{ site.author.github }}" target="_blank">{{ site.author.name }}</a>|
        Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>|
        Theme by
          <a href="https://github.com/nandomoreirame/end2end" target="_blank">end2end</a>,
          <a href="https://github.com/gfjaru/Kiko" target="_blank">Kiko</a> and
          <a href="https://mdluo.github.io/" target="_blank">More</a>|
          {% if site.cnzz %}
            <script src="https://s11.cnzz.com/z_stat.php?id={{ site.cnzz }}&web_id={{ site.cnzz }}" language="JavaScript"></script>
          {% endif %}
      </small>
    </p>
  </div>
  {% if page.next %} 
  <a href="{{ page.next.url }}" title="{{ page.next.title }}">   
    <div class="next">
      <i class="fa fa-angle-right">下一篇</i>
    </div>
  </a> 
  {% endif %} 
</footer>
